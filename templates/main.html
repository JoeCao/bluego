<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--导入element-ui样式表-->
    <link rel="stylesheet" href="/static/css/element_index.css">
    <title>蓝牙设备监控页面</title>
</head>
<body>
<div id="vue-app">
    <view-detail></view-detail>
</div>
</body>
<!--Vue.js-->
<script src="/static/js/vue.js"></script>
<!--element-ui-->
<script src="/static/js/element-index.js"></script>
<!--axios.js-->
<script src="/static/js/axios.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
<!--templates-->
<script type="text/x-template" id="view-detail-template">
    <el-row>
        <el-col :span="8" v-for="(value, key) in runnings" :key="key">
            <el-card class="box-card">
                <div slot="header" class="clearfix">
                    <span>手环编号: {[value.bracelet_name]}</span>
                    <el-button style="float: right; padding: 3px 0" type="text">操作按钮</el-button>
                </div>
                <div class="text item">
                    <p>状态:{[value.data]}</p>
                    <p>心跳:{[value.heart_beat]} /每分钟</p>
                    <p>步数:{[value.peace_count]} 步</p>
                    <p>里程:{[value.meter_count]} 米</p>
                    <p>消耗:{[value.calorie]} 卡路里</p>
                    <p>速度:{[value.peace_speed]}/每小时</p>
                </div>
            </el-card>
        </el-col>
    </el-row>

</script>
<style>
    .text {
        font-size: 14px;
    }

    .item {
        margin-bottom: 18px;
    }

    .clearfix:before,
    .clearfix:after {
        display: table;
        content: "";
    }

    .clearfix:after {
        clear: both
    }

    .box-card {
        width: 480px;
    }
</style>
<!--项目js-->
<script src="/static/js/main.js"></script>
